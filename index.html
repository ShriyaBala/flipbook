<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Book Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="turn.min.js"></script>
</head>
<body>
    <div class="search-container">
        <input type="number" id="pageSearch" min="1" placeholder="Enter page number...">
        <button id="searchBtn">Go to Page</button>
    </div>
    <div class="book-layout">
        <div class="special-ad-container">
            <div class="special-ad-box">
                <h3>Special Advertisement</h3>
                <video class="ad-video" controls autoplay loop muted>
                    <source src="ads/special-ad.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <div id="flipbook">
            <!-- Pages will be dynamically added here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
