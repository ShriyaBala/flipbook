<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Book Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="turn.min.js"></script>
    <style>
        /* Ensure all pages (videos and images) have the same size */
        .page {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .page video, .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="number" id="pageSearch" min="1" placeholder="Enter page number...">
        <button id="searchBtn">Go to Page</button>
    </div>
    <div class="book-layout">
        <div id="flipbook">
            <!-- Advertisement Page (Left Side) -->
            <div class="page ad-page">
              <video controls autoplay muted loop>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
            <!-- Placeholder Page (Right Side) -->
            <div class="page placeholder-page"></div>

            <!-- Advertisement Page (Left Side) -->
            <div class="page ad-page">
              <video controls autoplay muted loop>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
            <!-- Placeholder Page (Right Side) -->
            <div class="page placeholder-page"></div>

            <!-- Add more advertisement and book pages as needed -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
